<h1 mat-dialog-title>Dodaj klijenta</h1>
<div mat-dialog-content>
  <form [formGroup]="clientForm">
    <mat-form-field class="width" appearance="fill">
      <input formControlName="name" matInput placeholder="Ime" />
    </mat-form-field>

    <mat-form-field class="width" appearance="fill">
      <input formControlName="code" matInput placeholder="Kod" />
    </mat-form-field>

    <mat-form-field class="width" appearance="fill">
      <input formControlName="duration" matInput placeholder="Trajanje" />
    </mat-form-field>

    <mat-form-field class="width" appearance="fill">
      <input
        formControlName="numberOfAccounts"
        matInput
        placeholder="Broj nalog"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Izaberite datum</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="dateOfCreation"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warb" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addClient()">{{actionBtn}}</button>
  </div>
</div>
