<div class="container">
    <img src="https://www.raiffeisenbank.rs/wp-content/uploads/CA-RZB-1920x680px.jpg" id="img" alt="">
    <button class="homeBtn" mat-raised-button>Saznajte više &#9658;</button>
</div>

<div class="cards-row padding">
    <div class="card-column" *ngFor="let card of cards">
        <h1>{{card.title}}</h1>
        <p>{{card.description}}
    </p>
    <p>&#9658;</p>
    </div>
</div>

        <p>Hitno Vam je potreban keš? "iKeš" kredit možete da dobijete bez ijedne posete banci, za svega 30 minuta.
        </p>
        <button mat-raised-button class="btnApl"> Apliciraj sada &#9658; </button>
    </div>
    <div class="aplication-card">
        <img src="https://www.raiffeisenbank.rs/wp-content/uploads/garmin_benefit_2_570x500-1.jpg" alt="slika">

        <p>Raiffeisen banka Vam donosi brza, jednostavna i beskontaktna plaćanja pomoću Vašeg Garmin sata. 
        </p>
        <button mat-raised-button class="btnApl"> Apliciraj sada &#9658; </button>
    </div>
</div>
